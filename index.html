<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Alunos</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Gerenciamento de Alunos</h1>
    <button onclick="adicionar()" id="botao-adicionar">Adicionar</button>
    <table id="table-customers">
        <thead>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Curso</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>RA</label>
                <input type="text" name="ra" id="ra" />
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option></option>
                </select>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <select name="cidade" id="cidade">
                    <option></option>
                </select>
            </div>
            <div class="form-group">
                <label>Curso</label>
                <input type="text" name="curso" id="curso" />
            </div>
            <div class="form-buttons">
                <button onclick="salvar()" id="botao-salvar">Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="js/localidade.js"></script>
</body>
</html>
